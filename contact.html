<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>  
    <form action="" method="get" class="form-example">
        <div class="form-example">
          <label for="name">Name: </label>
          <input type="text" name="name" id="name" required>
        </div>
        <div class="form-example">
          <label for="email">Email address: </label>
          <input type="email" name="email" id="email" required>
        </div>
        <div class="form-example">
            <label for="reasonforcontact">Reason for Contact: </label>
            <input type="text" name="reasonforcontact" id="reasonforcontact" required>
          </div>
          <div class="form-example">
            <label for="extracomment">Extra Comment: </label>
            <input type="text" name="extracomment" id="extracomment" required>
          </div>
        <div class="form-example">
          <input type="submit" value="Submit">
        </div>
      </form>


</body>
</html>
