<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">   
    <title>Contact Form</title>
</head>
<body> 
    <header class="sticky">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact Form</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <form action="broder35@msu.edu" method="get" class="form-example">
            <div class="form-example">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required>
            </div>
            <div class="form-example">
            <label for="email">Email address:</label>
            <input type="email" name="email" id="email" required>
            </div>
            <div class="form-example">
                <label for="reasonforcontact">Reason for Contact:</label>
                <input type="text" name="reasonforcontact" id="reasonforcontact" required>
            </div>
            <div class="form-example">
                <label for="extracomment">Extra Comment(s):</label>
                <input type="text" name="extracomment" id="extracomment" required>
            </div>
            <div class="form-example">
            <input type="submit" value="Submit">
            </div>
        </form>
    </section> 
</body>
</html>
